<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone playlist</title>
    <link rel="stylesheet" href="/spotifycloneh.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="main ">
        <div class="left-main">
            <div class="spoty"><img src="/assess/Vector (3).svg" alt=""></div>
            <div class="home">
                
                <div class="hm"><img src="/assess/Frame.svg" alt=""></div>
                <div>Home</div>
            </div>
            <div class="search">
                <div class="sea"><img src="/assess/Frame (1).svg" alt=""></div>
                <div style="color: white;">Search</div>
            </div>
            <div class="library">
                <div class="liv"><img src="/assess/Frame (2).svg" alt=""></div>
                <div style="color: white;">Your Library</div>
            </div><br>

            <div class="playlist">
                <h4 style="color: white;">Playlist</h4>
                <div class="list">
                    <div><img src="/assess/Frame (3).svg" alt=""></div>
                    <div style="color: white;">Create Playlist</div>
                </div>
                <div class="liked">
                    <div><img src="/assess/Frame (4).svg" alt=""></div>
                    <div style="color: white;">Liked Songs</div>
                </div>
            </div>
        </div>
        <div class="right-main">
            <div class="uppar">
                <div class="photo d-flex">
                   <div><img src="/assess/스크린샷 2021-03-16 오후 4.04 2 (1).svg" alt=""></div> 
                    <div class="write">
                        <div style="color: white;">PLAYLIST</div>
                        <div style="color: white;"><h1>Pop Right Now</h1></div>
                        <div><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Rhoncus</p></div>
                        <div class="pop d-flex">
                            <div style="color: white;"><p> <b>Spotify</b></p></div>
                            <div><p>.860,305 likes</p></div>
                            <div><p>.100 songs, 5 hr 5 min</p></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="middle">
                <div><img src="/assess/" alt=""></div>
                <div><img src="" alt=""></div>
                <div><img src="" alt=""></div>
            </div>
            <div class="lower"></div>
        </div>
        <div class="play">
            <div class="volume-controls d-flex justify-content-between">
                <div class="volume-1 d-flex">
                    <div><img src="/assess/Rectangle 9.svg" alt="logo"></div>
                    <div>
                        <div style="color: white;">Hold On</div>
                        <div style="color: gray;">Justin Bieber</div>
                    </div>
                    <div><img src="/assess/Vector.svg" alt=""></div>
                </div>
                <div class="player-center">
                    <div class="center-1 d-flex">
                        <div class="name-1"><img src="/assess/Vector (1).svg" alt=""></div>
                        <div class="name-1"><img src="/assess/Vector (2).svg" alt=""></div>
                        <div class="name-1"><img src="/assess/gridicons_play.svg" alt=""></div>
                        <div class="name-1"><img src="/assess/bx_bx-skip-previous.svg" alt=""></div>
                        <div class="name-1"><img src="/assess/fluent_arrow-repeat-all-20-regular.svg" alt=""></div>
                    </div>
                    <div class="center-2">
                        <div> <img src="/assess/2_11.svg" alt=""></div>
                        <div class="ton"><img src="/assess/Rectangle 18.svg" alt=""></div>
                        <div><img src="/assess/2_42.svg" alt=""></div>
                    </div>
                </div>
                <div class="volume-controls-1">
                    <div class="controls-2 d-flex">
                       
                        <div><img src="/assess/carbon_query-queue.svg" alt=""></div>
                        <div><img src="/assess/Group 7.svg" alt=""></div>
                        <div><img src="/assess/fluent_speaker-2-24-regular.svg" alt=""></div>
                        <div><img src="/assess/Rectangle 17.svg" alt=""></div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
